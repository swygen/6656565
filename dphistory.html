<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ডিপোজিট হিস্ট্রি</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Noto Sans Bengali', 'Roboto', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #ffffff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #004d40;
      padding: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 24px;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .material-icons-outlined {
      font-size: 28px;
      vertical-align: middle;
    }
    .container {
      padding: 30px 20px;
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-top: 40px;
    }
    .history {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .status-pending { color: #FFA000; }
    .status-rejected { color: #D32F2F; }
    .no-history {
      text-align: center;
      font-size: 18px;
      color: #777;
      padding: 30px 0;
    }
    .no-history i {
      font-size: 48px;
      color: #009688;
      margin-bottom: 10px;
    }
    .date-time {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1><span class="material-icons-outlined">account_balance_wallet</span> ডিপোজিট হিস্ট্রি</h1>
  </header>
  <div class="container">
    <div id="historyList" class="no-history">
      <i class="material-icons-outlined">hourglass_empty</i><br>
      কোনো ডিপোজিট হিস্ট্রি পাওয়া যায়নি
    </div>
    <div class="date-time" id="dateTime"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCwiUR6oJRjTBFa2ajTdb-5Owc_I6Dw2S0",
      authDomain: "fir-bot-bd5e8.firebaseapp.com",
      databaseURL: "https://fir-bot-bd5e8-default-rtdb.firebaseio.com",
      projectId: "fir-bot-bd5e8",
      storageBucket: "fir-bot-bd5e8.appspot.com",
      messagingSenderId: "501448994050",
      appId: "1:501448994050:web:fb1c102dcaeb23bf93261b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formatted = now.toLocaleDateString('bn-BD', options) + ' ' + now.toLocaleTimeString('bn-BD');
      document.getElementById('dateTime').textContent = `আজকের তারিখ ও সময়: ${formatted}`;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        const userRef = db.ref('deposits/' + uid);
        
        // সাইন আপ বোনাস একবারের জন্য
        userRef.once('value').then(snapshot => {
          if (!snapshot.exists()) {
            userRef.push({
              method: "সাইন আপ বোনাস",
              amount: "১০০ টাকা",
              trxId: "BONUS",
              time: new Date().toISOString(),
              status: "Approved"
            });
          }
        });

        userRef.on('value', snap => {
          const data = snap.val();
          const container = document.getElementById('historyList');
          container.innerHTML = '';
          if (!data) {
            container.innerHTML = `
              <div class="no-history">
                <i class="material-icons-outlined">hourglass_empty</i><br>
                কোনো ডিপোজিট হিস্ট্রি পাওয়া যায়নি
              </div>`;
            return;
          }

          Object.values(data).forEach(entry => {
            const timePassed = (Date.now() - new Date(entry.time).getTime()) / 3600000;
            const status = entry.status === "Approved" ? "Approved"
                        : timePassed >= 1 ? "Rejected" : "Pending";
            const statusClass = status === "Rejected" ? "status-rejected" : "status-pending";

            container.innerHTML += `
              <div class="history">
                <strong>পেমেন্ট মেথড:</strong> ${entry.method}<br>
                <strong>এমাউন্ট:</strong> ${entry.amount}<br>
                <strong>ট্রাঞ্জেকশন:</strong> ${entry.trxId}<br>
                <strong>তারিখ ও সময়:</strong> ${new Date(entry.time).toLocaleString('bn-BD')}<br>
                <strong>স্ট্যাটাস:</strong> <span class="${statusClass}">${status}</span>
              </div>`;
          });
        });

      }
    });
  </script>
</body>
</html>
