<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
  <style>
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
    .animate-fadeInScale {
      animation: fadeInScale 0.4s ease-out forwards;
    }
    .glass {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-yellow-100 via-rose-100 to-pink-200 min-h-screen p-4 flex items-center justify-center">

  <!-- Withdraw Card -->
  <div class="max-w-md w-full glass rounded-3xl shadow-2xl p-6 animate-fadeInScale relative z-10">

    <!-- Back -->
    <div class="mb-4">
      <button onclick="window.location.href='dashboard.html'" class="text-rose-600 font-semibold flex items-center">
        <span class="material-icons-outlined mr-1">arrow_back</span> Back
      </button>
    </div>

    <!-- Balance -->
    <div class="bg-gradient-to-r from-pink-500 to-red-500 text-white rounded-2xl p-5 mb-5 shadow-lg">
      <div class="text-lg font-semibold">Available Balance</div>
      <div class="text-3xl font-bold" id="balanceAmount">৳0.00</div>
    </div>

    <!-- Methods -->
    <div class="grid grid-cols-3 gap-3 mb-5">
      <button onclick="selectMethod('Nagad')" class="bg-white rounded-2xl border shadow hover:shadow-xl p-3 text-center transition transform hover:-translate-y-1">
        <span class="material-icons-outlined text-red-500 text-4xl">account_balance_wallet</span>
        <div class="mt-1 font-semibold">Nagad</div>
      </button>
      <button onclick="selectMethod('bKash')" class="bg-white rounded-2xl border shadow hover:shadow-xl p-3 text-center transition transform hover:-translate-y-1">
        <span class="material-icons-outlined text-pink-500 text-4xl">account_balance</span>
        <div class="mt-1 font-semibold">bKash</div>
      </button>
      <button onclick="selectMethod('Rocket')" class="bg-white rounded-2xl border shadow hover:shadow-xl p-3 text-center transition transform hover:-translate-y-1">
        <span class="material-icons-outlined text-purple-500 text-4xl">rocket_launch</span>
        <div class="mt-1 font-semibold">Rocket</div>
      </button>
    </div>

    <!-- Info -->
    <div class="text-center text-gray-700 font-semibold mb-3">Selected Method: <span id="methodName" class="text-pink-600">None</span></div>
    <input type="hidden" id="selectedMethod"/>

    <!-- Amount & Number -->
    <input type="number" id="amountInput" min="700" max="20000" placeholder="৳700 - ৳20,000" class="w-full p-3 rounded-xl border text-center font-semibold text-lg mb-3" />
    <input type="text" id="withdrawNumber" placeholder="Enter Account Number" class="w-full p-3 rounded-xl border text-center font-semibold text-lg mb-5" />

    <!-- Submit -->
    <button onclick="submitWithdraw()" class="w-full bg-gradient-to-r from-rose-500 to-pink-500 text-white font-bold py-3 rounded-xl text-lg shadow-md hover:shadow-xl transition hover:scale-105">Submit</button>
  </div>

  <!-- Success & Failed Overlays -->
  <div id="successOverlay" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
    <div class="bg-white rounded-3xl shadow-xl text-center p-6 max-w-sm w-full animate-fadeInScale">
      <div class="text-green-500 text-6xl animate-bounce mb-4">✅</div>
      <h2 class="text-xl font-bold mb-2">Request Successful</h2>
      <p class="text-gray-600 mb-4">Your withdraw request has been submitted.</p>
      <button onclick="window.location.href='status.html'" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-xl font-semibold shadow-md transition">Check Status</button>
    </div>
  </div>

  <div id="errorOverlay" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
    <div class="bg-white rounded-3xl shadow-xl text-center p-6 max-w-sm w-full animate-fadeInScale">
      <div class="text-red-500 text-6xl animate-ping mb-4">❌</div>
      <h2 class="text-xl font-bold mb-2">Withdraw Failed</h2>
      <p class="text-gray-600 mb-4" id="errorMessage">Something went wrong.</p>
      <button onclick="document.getElementById('errorOverlay').classList.add('hidden')" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-xl font-semibold shadow-md transition">Try Again</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwiUR6oJRjTBFa2ajTdb-5Owc_I6Dw2S0",
      authDomain: "fir-bot-bd5e8.firebaseapp.com",
      databaseURL: "https://fir-bot-bd5e8-default-rtdb.firebaseio.com",
      projectId: "fir-bot-bd5e8",
      storageBucket: "fir-bot-bd5e8.firebasestorage.app",
      messagingSenderId: "501448994050",
      appId: "1:501448994050:web:fb1c102dcaeb23bf93261b",
      measurementId: "G-3ERPTBHN6N"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();
    let currentBalance = 0;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const balanceRef = ref(db, 'users/' + user.uid + '/balance');
        onValue(balanceRef, (snapshot) => {
          currentBalance = snapshot.val() || 0;
          document.getElementById('balanceAmount').innerText = `৳${currentBalance.toFixed(2)}`;
        });
      } else {
        window.location.href = "login.html";
      }
    });

    window.selectMethod = function(method) {
      document.getElementById('methodName').innerText = method;
      document.getElementById('selectedMethod').value = method;
    }

    window.submitWithdraw = function() {
      const method = document.getElementById('selectedMethod').value;
      const amount = parseInt(document.getElementById('amountInput').value);
      const number = document.getElementById('withdrawNumber').value.trim();

      if (!method || !amount || !number) {
        return showError("Please fill in all fields.");
      }

      if (amount < 700 || amount > 20000) {
        return showError("Withdraw amount must be between ৳700 and ৳20,000.");
      }

      if (amount > currentBalance) {
        return showError("Insufficient balance.");
      }

      document.getElementById('successOverlay').classList.remove('hidden');

      // Optional: Firebase save logic here
    }

    function showError(message) {
      document.getElementById('errorMessage').innerText = message;
      document.getElementById('errorOverlay').classList.remove('hidden');
    }
  </script>
</body>
</html>
