<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balance Warning</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
    }

    .card-glass {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-10">

  <div class="card-glass max-w-md w-full rounded-2xl p-6 text-center space-y-6">
    
    <div class="flex justify-center">
      <img src="https://assets.onecompiler.app/43ea4pg72/43emcb542/attention.gif" alt="Attention" class="w-40 h-40 rounded-xl shadow-xl border border-white/20" />
    </div>

    <div class="text-2xl font-bold text-yellow-300 flex items-center justify-center gap-2">
      <span class="material-icons-outlined text-yellow-400 text-3xl">error_outline</span>
      Attention Required
    </div>

    <p class="text-sm text-gray-200 leading-relaxed px-3">
      <span class="text-yellow-300 font-medium">Attention:</span> Your balance is <span class="text-red-400 font-medium">unfinished</span>.<br>
      Please deposit your account first to buy any project.<br>
      <span class="text-green-300 font-medium">Thank you</span> for understanding!
    </p>

    <a href="deposit.html">
      <button class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 px-6 rounded-full shadow-lg transition-all duration-300">
        Deposit Now
      </button>
    </a>

  </div>

</body>
</html>
