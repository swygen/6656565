<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVEST SURE GIFT üéÅ</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --main-color: #8e44ad;
      --text-color: #2c3e50;
      --bg-color: #f5f5f5;
      --card-bg: #ffffff;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

.card {
  background: var(--card-bg);
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
  text-align: center;
  position: relative;
}

.banner-img {
  width: 100%;
  border-radius: 16px;
  margin-bottom: 20px;
}

h1 {
  font-size: 26px;
  color: var(--main-color);
  margin-bottom: 12px;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  border: 2px solid #ccc;
  border-radius: 14px;
  text-align: center;
}

input:focus {
  outline: none;
  border-color: var(--main-color);
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  background-color: var(--main-color);
  color: #fff;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #732d91;
}

.history {
  margin-top: 30px;
  background: var(--card-bg);
  max-width: 400px;
  width: 100%;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
}

.history h2 {
  display: flex;
  align-items: center;
  font-size: 20px;
  color: var(--main-color);
  margin-bottom: 15px;
}

.history-item {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
  font-size: 15px;
}

.toast {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #323232;
  color: white;
  padding: 14px 20px;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  opacity: 0;
  transition: opacity 0.4s ease, transform 0.4s ease;
  z-index: 9999;
  display: flex;
  align-items: center;
}

.toast.show {
  opacity: 1;
}

.toast.success {
  background: #2ecc71;
}

.toast.error {
  background: #e74c3c;
}

.toast .material-icons {
  margin-right: 10px;
}

  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.postimg.cc/wxJshyXc/purple-open-gift-box-with-voucher-bonus-surprise-minimal-present-greeting-celebration-promotion-disc.webp" class="banner-img" alt="Gift Banner" />
    <h1>INVEST SURE GIFT</h1>
    <input type="text" id="giftCode" placeholder="Enter gift code" />
    <button onclick="redeemCode()">üéÅ Receive Gift</button>
  </div>  <div class="history" id="historySection" style="display:none;">
    <h2><span class="material-icons">history</span>&nbsp;Gift History</h2>
    <div id="historyList"></div>
  </div>  <div class="toast" id="toast"><span class="material-icons">info</span><span id="toastText">Message</span></div>  <script>
    const giftCodes = {
      "3G5X7Y8Z913": 50,
      "A9B4C6D3E78": 50,
      "X7Y5Z9A2B34": 100,
      "M1N2O3P4Q56": 100,
      "T8U9V7W6X53": 200,
      "J4K8L9M2N71": 250,
      "R3S5T7U8V91": 300,
      "P9Q4R6S3T82": 500,
      "3G5J7K8L9M": 1200,
      "D1E2F3G4H56": 200
    };

    let redeemedCodes = JSON.parse(localStorage.getItem("redeemedCodes")) || {};
    let balance = parseInt(localStorage.getItem("balance")) || 0;

    function showToast(message, type = "info") {
      const toast = document.getElementById("toast");
      const toastText = document.getElementById("toastText");
      toastText.textContent = message;
      toast.className = `toast show ${type}`;
      setTimeout(() => toast.className = "toast", 3000);
    }

    function maskCode(code) {
      return code.slice(0, 3) + "*****" + code.slice(-3);
    }

    function redeemCode() {
      const codeInput = document.getElementById("giftCode");
      const code = codeInput.value.trim().toUpperCase();
      if (!code) return showToast("Please enter a code", "error");

      if (!giftCodes[code]) {
        return showToast("Invalid code", "error");
      }

      if (redeemedCodes[code]) {
        return showToast("You have already claimed", "error");
      }

      const amount = giftCodes[code];
      balance += amount;
      redeemedCodes[code] = {
        amount,
        time: Date.now()
      };

      localStorage.setItem("balance", balance);
      localStorage.setItem("redeemedCodes", JSON.stringify(redeemedCodes));

      codeInput.value = "";
      showToast("You received ‡ß≥" + amount, "success");
      loadHistory();
    }

    function formatDate(timestamp) {
      const d = new Date(timestamp);
      return d.toLocaleString();
    }

    function loadHistory() {
      const list = document.getElementById("historyList");
      const section = document.getElementById("historySection");
      list.innerHTML = "";

      const codes = Object.entries(redeemedCodes).sort((a, b) => b[1].time - a[1].time);
      if (codes.length === 0) return section.style.display = "none";

      section.style.display = "block";
      codes.forEach(([code, info]) => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `<span>${maskCode(code)}</span><span>‡ß≥${info.amount} <br><small>${formatDate(info.time)}</small></span>`;
        list.appendChild(div);
      });
    }

    window.onload = loadHistory;
  </script></body>
</html>
