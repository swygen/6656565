<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéÅ INVEST SURE GIFT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    :root {
      --main-color: #FF4081;
      --gradient: linear-gradient(135deg, #ff6ec4, #7873f5);
      --text-color: #2e2e2e;
      --bg-color: #f4f7fc;
      --card-radius: 22px;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: var(--card-radius);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.12);
      max-width: 420px;
      width: 100%;
      text-align: center;
      transition: 0.3s ease;
    }

    .banner-img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      color: var(--main-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 2px solid #ddd;
      margin-top: 12px;
      font-size: 16px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: var(--main-color);
      outline: none;
      box-shadow: 0 0 0 4px rgba(255, 64, 129, 0.1);
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      font-size: 16px;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      opacity: 0.95;
    }

    .history {
      margin-top: 40px;
      width: 100%;
      max-width: 420px;
      padding: 0;
    }

    .history h2 {
      font-size: 18px;
      color: var(--main-color);
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 16px;
    }

    .history-item {
      background: white;
      margin-bottom: 10px;
      padding: 14px 20px;
      border-radius: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      font-size: 15px;
    }

    .history-item span:first-child {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #444;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      background-color: #2d2d2d;
      color: white;
      padding: 16px 22px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      opacity: 0;
      z-index: 9999;
      transition: 0.4s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      text-align: center;
      max-width: 90%;
    }

    .toast.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .toast.success {
      background: #28a745;
    }

    .toast.error {
      background: #e53935;
    }

    @media (max-width: 500px) {
      .card, .history {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.postimg.cc/wxJshyXc/purple-open-gift-box-with-voucher-bonus-surprise-minimal-present-greeting-celebration-promotion-disc.webp" class="banner-img" alt="Gift Banner" />
    <h1><span class="material-icons-round">card_giftcard</span>INVEST SURE GIFT</h1>
    <input type="text" id="giftCode" placeholder="Enter your gift code">
    <button onclick="redeemCode()"><span class="material-icons-round" style="vertical-align: middle;">verified</span> Receive</button>
  </div>

  <div class="history" id="historySection" style="display:none;">
    <h2><span class="material-icons-round">history</span> Gift History</h2>
    <div id="historyList"></div>
  </div>

  <div class="toast" id="toast">
    <span class="material-icons-round">info</span>
    <span id="toastText">Message</span>
  </div>

<script>
  const giftCodes = {
    "3G5X7Y8Z912": 50,
    "A9B4C6D3E78": 50,
    "X7Y5Z9A2B34": 100,
    "M1N2O3P4Q56": 100,
    "T8U9V7W6X53": 200,
    "J4K8L9M2N71": 250,
    "R3S5T7U8V91": 300,
    "P9Q4R6S3T82": 500,
    "D1E2F3G4H56": 200
  };

  let redeemedCodes = JSON.parse(localStorage.getItem("redeemedCodes")) || {};
  let balance = parseInt(localStorage.getItem("balance")) || 0;

  function showToast(message, type = "info") {
    const toast = document.getElementById("toast");
    const toastText = document.getElementById("toastText");
    toastText.textContent = message;
    toast.className = `toast show ${type}`;
    setTimeout(() => toast.className = "toast", 3000);
  }

  function redeemCode() {
    const codeInput = document.getElementById("giftCode");
    const code = codeInput.value.trim().toUpperCase();
    if (!code) return showToast("Please enter a code", "error");

    if (!giftCodes[code]) {
      return showToast("Invalid gift code", "error");
    }

    if (redeemedCodes[code]) {
      return showToast("You‚Äôve already claimed this!", "error");
    }

    const amount = giftCodes[code];
    balance += amount;
    redeemedCodes[code] = {
      amount,
      time: Date.now()
    };

    localStorage.setItem("balance", balance);
    localStorage.setItem("redeemedCodes", JSON.stringify(redeemedCodes));

    codeInput.value = "";
    showToast(`You received ‡ß≥${amount}`, "success");
    loadHistory();
  }

  function loadHistory() {
    const list = document.getElementById("historyList");
    const section = document.getElementById("historySection");
    list.innerHTML = "";

    const codes = Object.entries(redeemedCodes).sort((a, b) => b[1].time - a[1].time);
    if (codes.length === 0) return section.style.display = "none";

    section.style.display = "block";
    codes.forEach(([code, info]) => {
      const div = document.createElement("div");
      div.className = "history-item";
      div.innerHTML = `<span><span class="material-icons-round">vpn_key</span> ${code}</span><span>‡ß≥${info.amount}</span>`;
      list.appendChild(div);
    });
  }

  window.onload = loadHistory;
</script>

</body>
</html>
