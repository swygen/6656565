<!DOCTYPE html>
<html>
<head>
  <title>Gift Redeem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f9f9f9; }
    .card { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #4CAF50; color: white; font-weight: bold; border: none; }
    .toast { color: red; text-align: center; margin-top: 10px; }
    .history-item { display: flex; justify-content: space-between; font-size: 14px; border-bottom: 1px solid #eee; padding: 5px 0; }
  </style>
</head>
<body>

<div class="card">
  <h2>INVEST SURE GIFT üéÅ</h2>
  <input type="text" id="giftCode" placeholder="Enter Gift Code">
  <button onclick="redeemCode()">Redeem</button>
  <div class="toast" id="toast"></div>

  <div id="history" style="margin-top:20px; display:none;">
    <h4>Gift History</h4>
    <div id="historyList"></div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCwiUR6oJRjTBFa2ajTdb-5Owc_I6Dw2S0",
    authDomain: "fir-bot-bd5e8.firebaseapp.com",
    databaseURL: "https://fir-bot-bd5e8-default-rtdb.firebaseio.com",
    projectId: "fir-bot-bd5e8",
    storageBucket: "fir-bot-bd5e8.appspot.com",
    messagingSenderId: "501448994050",
    appId: "1:501448994050:web:fb1c102dcaeb23bf93261b"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let currentUser;

  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      currentUser = user;
      loadHistory();
    }
  });

  function showToast(msg) {
    document.getElementById("toast").innerText = msg;
    setTimeout(() => document.getElementById("toast").innerText = "", 3000);
  }

  function redeemCode() {
    const code = document.getElementById("giftCode").value.trim();
    if (!code) return showToast("Enter a code");

    const codeRef = db.ref("giftcodes/" + code);
    codeRef.once("value").then(snapshot => {
      if (!snapshot.exists()) return showToast("Invalid code");

      const data = snapshot.val();
      if (data.used) return showToast("Already used");

      const userRef = db.ref("users/" + currentUser.uid);
      userRef.child("balance").once("value").then(balSnap => {
        const balance = balSnap.exists() ? balSnap.val() : 0;
        userRef.update({ balance: balance + data.amount });

        codeRef.update({ used: true, usedBy: currentUser.uid, usedAt: Date.now() });

        userRef.child("history").push({
          code: code,
          amount: data.amount,
          time: Date.now()
        });

        showToast("You received ‡ß≥" + data.amount);
        document.getElementById("giftCode").value = "";
        loadHistory();
      });
    });
  }

  function loadHistory() {
    const list = document.getElementById("historyList");
    const section = document.getElementById("history");
    list.innerHTML = "";

    db.ref("users/" + currentUser.uid + "/history").once("value", snapshot => {
      if (!snapshot.exists()) {
        section.style.display = "none";
        return;
      }

      section.style.display = "block";
      const data = snapshot.val();
      Object.values(data).sort((a, b) => b.time - a.time).forEach(item => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `<span>${item.code}</span><span>‡ß≥${item.amount}</span>`;
        list.appendChild(div);
      });
    });
  }
</script>
</body>
</html>
