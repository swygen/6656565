<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Success</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .card-glass {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

  <div class="max-w-md w-full card-glass rounded-2xl p-6 text-center space-y-5">
    <div class="flex justify-center">
      <img src="https://assets.onecompiler.app/43ea4pg72/43emagse9/receipt.gif" alt="Success" class="w-40 h-40 rounded-xl shadow-lg border border-white/20">
    </div>

    <div class="text-2xl font-semibold text-emerald-300 flex items-center justify-center gap-2">
      <span class="material-icons-outlined text-emerald-300 text-3xl">verified</span>
      Deposit Request Received
    </div>

    <p class="text-sm text-gray-200 px-2 leading-relaxed">
      Your Deposit Request <span class="text-emerald-400 font-medium">Successfully Received</span>.<br>
      Please wait a few moments while we check our database.<br>
      <span class="text-amber-400 font-medium">Thank you</span> for your patience and trust!
    </p>

    <a href="dashboard.html">
      <button class="mt-4 bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-2 px-6 rounded-full shadow-lg transition-all duration-300">
        Go Back Home
      </button>
    </a>
  </div>

</body>
</html>
