<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - InvestSure BD</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #00C853;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      color: white;
      text-align: center;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .logo img {
      height: 300px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #eee;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #000;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #00C853;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #000;
      color: white;
    }
    .material-icons {
      vertical-align: middle;
      margin-right: 8px;
    }
    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      font-size: 14px;
      color: #fff;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwiUR6oJRjTBFa2ajTdb-5Owc_I6Dw2S0",
      authDomain: "fir-bot-bd5e8.firebaseapp.com",
      databaseURL: "https://fir-bot-bd5e8-default-rtdb.firebaseio.com",
      projectId: "fir-bot-bd5e8",
      storageBucket: "fir-bot-bd5e8.firebasestorage.app",
      messagingSenderId: "501448994050",
      appId: "1:501448994050:web:fb1c102dcaeb23bf93261b",
      measurementId: "G-3ERPTBHN6N"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.resetPassword = () => {
      const email = document.getElementById("resetEmail").value;
      if (!email) {
        alert("Please enter your email.");
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => alert("Password reset email sent! Please check your inbox."))
        .catch(error => alert("Error: " + error.message));
    };
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.postimg.cc/MGvTHFhR/20250609-193748.png" alt="InvestSure BD Logo" />
     
    </div>
    <h2><span class="material-icons">lock_reset</span>Reset Your Password</h2>
    <p>Enter your email below to receive a password reset link.</p>
    <input type="email" id="resetEmail" placeholder="Enter your email" required />
    <button onclick="resetPassword()">
      <span class="material-icons">send</span>Send Reset Link
    </button>
    <a href="index.html"><span class="material-icons">arrow_back</span> Back to Login</a>
  </div>
</body>
</html>
