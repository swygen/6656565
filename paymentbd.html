<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nagad Deposit</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff4e6, #ffe0cc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      backdrop-filter: blur(12px);
      width: 90%;
      max-width: 420px;
      overflow: hidden;
      border: 1px solid #ffd6b0;
    }
    .header {
      background: linear-gradient(to right, #b71c1c, #ff7043);
      padding: 25px 20px;
      color: #fff;
      text-align: center;
      position: relative;
    }
    .header h2 {
      margin: 0;
      font-size: 1.9rem;
      font-weight: 600;
    }
    .time {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .amount-box {
      padding: 25px;
      text-align: center;
    }
    .amount-box h3 {
      font-size: 2.6rem;
      color: #b71c1c;
      margin: 0;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .copy-icon {
      font-size: 1.3rem;
      cursor: pointer;
      color: #b71c1c;
      transition: 0.2s;
    }
    .copy-icon:hover {
      color: #ff5722;
      transform: scale(1.1);
    }
    .step {
      padding: 20px;
      border-top: 1px solid #eee;
    }
    .step h4 {
      color: #d84315;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
    .step-box {
      background: #fff3e0;
      border: 1px solid #ffccbc;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.95rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(to right, #d32f2f, #ff7043);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      width: 100%;
      margin-top: 15px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #b71c1c, #ff5722);
      transform: translateY(-1px);
    }
    .back-link {
      display: block;
      text-align: center;
      margin: 20px;
      font-weight: bold;
      color: #b71c1c;
      text-decoration: none;
      transition: 0.2s;
    }
    .back-link:hover {
      color: #ff7043;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="time" id="timer">00:10:00</div>
      <h2>Nagad Deposit</h2>
    </div>
    <div class="amount-box">
      <h3 id="depositAmount">500 Tk <span class="material-icons-outlined copy-icon" onclick="copyText('depositAmount')">content_copy</span></h3>
      <div style="color:#d32f2f;font-size:0.9rem;">Please do not change the amount</div>
    </div>
    <div class="step">
      <h4>Step 1: Copy this Number and Send Money This Address</h4>
      <div class="step-box">
        <span id="agentNumber">01855966005</span>
        <span class="material-icons-outlined copy-icon" onclick="copyText('agentNumber')">content_copy</span>
      </div>
    </div>
    <div class="step">
      <h4>Step 2: Enter the Transaction ID</h4>
      <input type="text" placeholder="Transaction ID (Ex: 738JX1DX)" id="trxid">
      <button onclick="submitTransaction()">Submit Transaction ID</button>
    </div>
    <a href="dashboard.html" class="back-link">Back to Dashboard</a>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCwiUR6oJRjTBFa2ajTdb-5Owc_I6Dw2S0",
    authDomain: "fir-bot-bd5e8.firebaseapp.com",
    databaseURL: "https://fir-bot-bd5e8-default-rtdb.firebaseio.com",
    projectId: "fir-bot-bd5e8",
    storageBucket: "fir-bot-bd5e8.firebasestorage.app",
    messagingSenderId: "501448994050",
    appId: "1:501448994050:web:fb1c102dcaeb23bf93261b",
    measurementId: "G-3ERPTBHN6N"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth();

  let method = localStorage.getItem("method") || "Nagad";
  let amount = localStorage.getItem("amount") || "500";
  let numberMap = {
    Bkash: "+8801318645435",
    Nagad: "+8801855966005",
    Rocket: "+8801829261192"
  };

  document.getElementById("depositAmount").innerText = `${amount} Tk`;
  document.getElementById("agentNumber").innerText = numberMap[method];

  function copyText(id) {
    const el = document.getElementById(id);
    const temp = document.createElement("textarea");
    temp.value = el.innerText;
    document.body.appendChild(temp);
    temp.select();
    document.execCommand("copy");
    document.body.removeChild(temp);
  }
  window.copyText = copyText;

  function submitTransaction() {
    const trxid = document.getElementById("trxid").value;
    if (!trxid) return alert("Please enter transaction ID");
    onAuthStateChanged(auth, user => {
      if (user) {
        const uid = user.uid;
        set(ref(db, 'deposits/' + uid), {
          amount: amount,
          method: method,
          trxid: trxid,
          number: numberMap[method],
          timestamp: Date.now()
        }).then(() => {
          window.location.href = "verifypayment.html";
        });
      }
    });
  }
  window.submitTransaction = submitTransaction;
</script>
</body>
</html>
